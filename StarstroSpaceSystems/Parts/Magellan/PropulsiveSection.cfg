PART
{
	name = PropulsiveSection
	module = Part
	author = StarstroMods
  MODEL
  {
    model = StarstroSpaceSystems/Parts/Magellan/PropulsiveSection
  }

 	NODE
	{
		name = Adapter
		transform = MagellanToAdapter
		size = 0
		method = FIXED_JOINT
	}
 	NODE
	{
		name = Cover
		transform = PropulsionToCover
		size = 0
		method = FIXED_JOINT
	}
 	NODE
	{
		name = Top
		transform = PropulsionToMagellan
		size = 0
		method = FIXED_JOINT
	}

	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		isOmniDecoupler = false
		explosiveNodeID = Cover
	}
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
	}

	rescaleFactor = 1.0
	TechRequired = advLanding
	entryCost = 800
	cost = 200
	category = Engine
	subcategory = 0
	title = Magellan Propulsive Section
	manufacturer = NASA
	description = Prupulsion for the Magellan probe. Stolen from another probe lol
	attachRules = 1,1,1,1,0
	mass = .14
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	maxTemp = 2000 // = 3200
	bulkheadProfiles = srf
	tags = Magellan
	
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.3
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.4 0.8
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				//localOffset = 0, 0, 1
				localPosition = 0, 0, 0.08
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}			
	}
	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 2
		heatProduction = 25
		fxOffset = 0, 0, 0.99
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 0.05
		runningEffectName = running
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 315
			key = 1 80
			key = 3 0.001
		}
	}	
}