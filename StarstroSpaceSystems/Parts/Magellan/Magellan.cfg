PART
{
	name = Magellan
	module = Part
	author = StarstroMods
  MODEL
  {
    model = StarstroSpaceSystems/Parts/Magellan/Magellan
  }
  
 	NODE
	{
		name = BaseOrPropulsion
		transform = MagellanToPropulsion
		size = 0
		method = FIXED_JOINT
	}

	rescaleFactor = 1.0
	TechRequired = precisionEngineering
	entryCost = 4900
	cost = 900
	category = Pods
	subcategory = 0
	title = Magellan Probe
	manufacturer = NASA
	description = Venus orbiter and probe using SAR to see under the clouds
	attachRules = 1,1,1,1,0
	mass = 1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	maxTemp = 2000 // = 3200
	bulkheadProfiles = srf
	tags = Magellan
	
	RESOURCE	
	{	
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
	
	RESOURCE
	{
		name = MonoPropellant
		amount = 120
		maxAmount = 120
	}
	
	MODULE						
	{						
		name = ModuleCommand					
		minimumCrew = 0					
		RESOURCE					
		{					
			name = ElectricCharge				
			rate = 0.05				
		}					
		hasHibernation = True					
		hibernationMultiplier = 0.002					
		defaultControlPointDisplayName = Scanning Angle				
		CONTROLPOINT					
		{					
			name = Up			
			displayName = Up			
			orientation = 90,0,0				
		}					
		CONTROLPOINT					
		{					
			name = Altimeter	
			displayName = Altimeter
			orientation = 0,0,15				
		}
	}

	MODULE			
	{			
		name = ModuleReactionWheel		
		PitchTorque = 6		
		YawTorque = 6		
		RollTorque = 6		
		RESOURCE		
		{		
			name = ElectricCharge	
			rate = .3	
		}		
	}			
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE		
	{		
		name = ModuleDataTransmitter	
		antennaType = RELAY	
		packetInterval = 0.35	
		packetSize = 1	
		packetResourceCost = 24.0	
		requiredResource = ElectricCharge	
		antennaPower = 2000000000	
		antennaCombinable = True	
	}
	
	MODULE
	{
		name = ModuleDeployableSolarPanel
		resourceName = ElectricCharge
		chargeRate = 4.2
		retractable = false
		animationName = deploy
		raycastTransformName = sunCatcher
		pivotName = Empty-009
	}
	
	RESOURCE
	{
		name = LiquidFuel
		amount = 180
		maxAmount = 180
	}
	RESOURCE
	{
		name = Oxidizer
		amount = 220
		maxAmount = 220
	}
	
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = textureSwitchPaint
        switcherDescription = Paint
        switcherDescriptionPlural = Paints
        SUBTYPE
        {
            name = reStock
            title = reStock Panels
            TEXTURE
            {
                texture = StarstroSpaceSystems/Parts/Magellan/Magellan2
				transform = Cube-030
            }
            TEXTURE
            {
                texture = StarstroSpaceSystems/Parts/Magellan/Magellan2
				transform = Cube-024
            }
        }
        SUBTYPE
        {
            name = IRL Panels
            title = Real Life Variant
            TEXTURE
            {
                texture = StarstroSpaceSystems/Parts/Magellan/Magellan2_Alt
				transform = Cube-030
            }
            TEXTURE
            {
                texture = StarstroSpaceSystems/Parts/Magellan/Magellan2_Alt
				transform = Cube-024
            }
        }
    }
