@PART[Magellan]:NEEDS[WATERFALL]
{
	!EFFECTS {}
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = MainEngines
    // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
    engineID = OMS

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-hypergolic-white-upper-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      // scale the templated effect
      scale = .078,.078,0.25
      // rotate the templated effect
      rotation = 0,0,0
      // reposition the templated effect
      position = 0,0,0
    }
  }
  !EFFECTS {}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = magellanRCS
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-SSS
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransform
			position = 0,0.0,0
			rotation = 180, 0, 0
			scale = 0.17,0.9,0.17
		}
	}
}

